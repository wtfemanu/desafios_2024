<script>
    //Problema: Par ou Ímpar
    /* 
    Criar uma função parOuImpar(numero) que exibe se o número é par ou ímpar, que será informado pelo usuário.
    */
    let pergunta = Number(prompt(`informe um numero para verificar se o numero é par ou impar`));

   function parOuImpar (numero){
        if(numero %2 ==0){
            alert(`o numero ${numero} é par`)
        }
        else {
            alert(`o numero ${numero} é impar`)
        }

   }
   parOuImpar(pergunta)

    
</script>
